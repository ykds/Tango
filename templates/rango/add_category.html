{% extends 'rango/base.html' %}
{% block title %}Add a Category{% endblock %}

{% block body %}
    <form style="margin-top: 20px" role="form" id="category_form" method="post" action="{% url 'rango:add_category' %}">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}<br/>
            {{ field }}<br/>
            {% endfor %}<br/>
        <button class="btn btn-primary" type="submit" name="submit">Create Category</button>
    </form>
{% endblock %}
